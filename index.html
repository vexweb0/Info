<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Dark-themed Webpage</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            text-align: center;
            background-color: #333;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #66ccff;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .info-item {
            padding: 20px;
            background-color: #444;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        .info-item:hover {
            background-color: #555;
        }

        a {
            color: #66ccff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Info</h1>
        </header>

        <ul class="info-list">
            <li class="info-item">
                <h2>Number 1</h2>
                <p>In the website you visited before this, I have some clickable buttons.</p>
            </li>

            <li class="info-item">
                <h2>Number 2</h2>
                <p>The buy button takes you to a page to buy things from me.</p>
            </li>

            <li class="info-item">
                <h2>Number 3</h2>
                <p>To go back from this page, click the back arrow button, or close any other way.</p>
            </li>
        </ul>
    </div>
</body>
</html>
